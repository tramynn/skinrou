<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>SKINROU</title>
    <meta name="title" content="SKINROU" />
    <meta
      name="description"
      content="A social media skincare web-app where you can create your own skincare routines and share amongst skincare enthusiasts."
    />
    <meta name="image" property="og:image" content="./skinrou-preview.png" />
    <meta name="author" content="Tramy Nguyen" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SKINROU" />
    <meta
      property="og:description"
      content="A social media skincare web-app where you can create your own skincare routines and share amongst skincare enthusiasts."
    />
    <meta property="og:image" content="./skinrou-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="SKINROU" />
    <meta
      property="twitter:description"
      content="A social media skincare web-app where you can create your own skincare routines and share amongst skincare enthusiasts."
    />
    <meta property="twitter:image" content="./skinrou-preview.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>
